<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/main.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <main>
      <section class="banner col">
        <h1>Odin</h1>
      </section>
      <section class="col">
        <div class="row"><form action=""></form></div>
        <div class="row">
          <form action="">
            <div class="input-group">
              <label class="input-label" for="firstname">FIRST NAME: </label>
              <input class="input-el" type="text" id="firstname" />
            </div>
            <div class="input-group">
              <label class="input-label" for="lastname">LAST NAME: </label>
              <input class="input-el" type="text" id="lastname" />
            </div>
            <div class="input-group">
              <label class="input-label" for="email">EMAIL: </label>
              <input class="input-el" type="email" id="email" />
            </div>
            <div class="input-group">
              <label class="input-label" for="phone-number"
                >PHONE NUMBER:
              </label>
              <input class="input-el" type="tel" id="phone-number" />
            </div>
            <div class="input-group">
              <label class="input-label" for="password">PASSWORD: </label>
              <input class="input-el" type="password" id="password" />
            </div>
            <div class="input-group">
              <label class="input-label" for="confirm-password"
                >CONFIRM PASSWORD:
              </label>
              <input class="input-el" type="password" / id="confirm-password">
            </div>
          </form>
        </div>
        <div class="row">
          <form action=""></form>
        </div>
      </section>
    </main>
  </body>
</html>
